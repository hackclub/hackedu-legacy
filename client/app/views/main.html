<google-map center="map.center" zoom="map.zoom" draggable="true"
  options="{disableDefaultUI: true, scrollwheel: false}">
  <markers models="schools" coords="'location'"></markers>
</google-map>
<div class="introduction">
  <div class="row">
    <h1>
      hackEDU is a student-led international movement that helps students start
      programming clubs at their high schools.
    </h1>
  </div>
</div>
<div class="call-to-action">
  <div class="row">
    <h1>Get Involved</h1>
    <a href="mailto:zach@zachlatta.com" class="button outline-outward">
      Start a Hack Club
    </a>
  </div>
</div>
