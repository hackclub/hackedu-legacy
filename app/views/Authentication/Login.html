{{set . "title" "Login | HackEDU"}}
{{template "header.html" .}}
{{template "navbar.html" .}}

<div class="container">
  <div class="page-header">
    <h1>Login</h1>
  </div>

  {{template "flash.html" .}}

  <form role="form" action="{{url "Authentication.LoginUser"}}"
    method="POST">
    <div class="row">
      <div class="col-lg-3">
        {{with $field := field "email" .}}
          <div class="form-group">
            <label for="{{$field.Name}}">Email</label>
            <input type="email" class="form-control" name="{{$field.Name}}"
              id="{{$field.Name}}" placeholder="Email">
          </div>
        {{end}}
        {{with $field := field "password" .}}
          <div class="form-group">
            <label for="{{$field.Name}}">Password</label>
            <input type="password" class="form-control" name="{{$field.Name}}"
              id="{{$field.Name}}" placeholder="Password">
          </div>
        {{end}}
        <button type="submit" class="btn btn-default">Register</button>
      </div>
    </div>
  </form>
</div>

{{template "footer.html" .}}
